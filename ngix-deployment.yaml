apiVersion: apps/v1
kind: Deployment #can be Pod
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3     #ReplicaSet - number of pods
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
